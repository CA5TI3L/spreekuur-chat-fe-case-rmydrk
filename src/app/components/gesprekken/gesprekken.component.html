<div class="conversation-container">
    <div class="top-bar top-bar-glass">
        <img src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/000000/external-conversation-blogger-vitaliy-gorbachev-flat-vitaly-gorbachev.png"/>
        <h1>Gesprekken</h1>
    </div>
    <div class="conversations-main">
        <div [ngClass]="{'active-tab' : gesprek.id === activeGesprek?.id}" id="{{gesprek.id}}" class="conversation" *ngFor="let gesprek of gesprekken" (click)="selectGesprek(gesprek)">
            <label class="conversation-title">
                {{gesprek?.onderwerp}}
            </label>
            <label class="conversation-preview">
                topic updated: {{gesprek.aangemaakt | date: 'medium'}}
            </label>
        </div>
        <div class="loading-container" *ngIf="isLoading">
            <img src="assets/loader.svg">
        </div>
    </div>
</div>
